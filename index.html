">2020년 9월 25일 금요일</p>
 <p class="sub" style=" top: 280px;
 position: absolute;
 color: aqua;"></p>
 <script>

   
   function timeBefore(){
 //현재시간
  var now = new Date(); 
 //기준시간 
 var writeDay = new Date('2020-09-25');
 var minus;
 var time = '';
 if(now.getFullYear() > writeDay.getFullYear()){
    minus= now.getFullYear()-writeDay.getFullYear();
    time += minus+"년 ";
 }
if(now.getMonth() > writeDay.getMonth()){
   minus= now.getMonth()-writeDay.getMonth();
   time += minus+"달 ";
}
if(now.getDate() > writeDay.getDate()){
    minus= now.getDate()-writeDay.getDate();
   time +=  minus+"일 ";
}

  
   time += "~";
  document.getElementsByClassName("sub")[0].innerHTML = time;
      
        
    }


  setInterval(timeBefore,1000);
 </script>
